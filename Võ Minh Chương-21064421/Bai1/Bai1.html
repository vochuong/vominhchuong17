<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc 1</title>
    <link rel="stylesheet" href="Bai1.css">
</head>
<body>
    <div class="container">
        <h1>Giải Phương Trình Bậc 1</h1>
        <div>
            <label for="inputA">Nhập a:</label>
            <input type="number" id="inputA">
        </div>
        <div>
            <label for="inputB">Nhập b:</label>
            <input type="number" id="inputB">
        </div>
        <button onclick="solveEquation()">Giải</button>
        <div id="result"></div>
    </div>
    <script>
       function solveEquation() {
    var a = parseFloat(document.getElementById('inputA').value);
    var b = parseFloat(document.getElementById('inputB').value);
    
    if (isNaN(a) || isNaN(b)) {
        document.getElementById('result').innerHTML = 'Vui lòng nhập số hợp lệ cho a và b.';
    } else if (a === 0) {
        if (b === 0) {
            document.getElementById('result').innerHTML = 'Phương trình có vô số nghiệm.';
        } else {
            document.getElementById('result').innerHTML = 'Phương trình vô nghiệm.';
        }
    } else {
        var x = -b / a;
        document.getElementById('result').innerHTML = 'Nghiệm của phương trình là: x = ' + x;
    }
}
    </script>
</body>
</html>
